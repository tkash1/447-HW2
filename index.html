<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tyler Kash's CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1><strong>Tyler Kash's CRUD App</strong></h1>
        </div>
        <div class="main">
            <form>
                <legend>Create a User:</legend>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="John Doe" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text">Please enter a first and last name.</div>
                </div>
                <div class="mb-3">
                    <label for="inputID" class="form-label">ID</label>
                    <input type="number" class="form-control" id="inputID" placeholder="000" aria-describedby="idHelp">
                    <div id="idHelp" class="form-text">Please enter an ID.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPoints" class="form-label">Points</label>
                    <input type="number" class="form-control" id="inputPoints" placeholder="00" aria-describedby="pointsHelp">
                    <div id="pointsHelp" class="form-text">Please enter a number of points.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div>
                <table class="table">
                    <thread>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">ID</th>
                            <th scope="col">Points</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thread>
                    <tbody>
                        <tr>
                            <td>Steve Smith</td>
                            <td>211</td>
                            <td>80</td>
                            <td>
                                <button type="button" class="btn btn-primary">Delete</button>
                            </td>                      
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
